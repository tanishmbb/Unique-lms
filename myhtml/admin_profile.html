<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar px-0">
        <div class="text-center py-4 fs-4 fw-bold border-bottom">SmartLearn</div>
        <div class="nav flex-column">
          <a href="/myhtml/admin_dashboard.html" class="nav-link">Dashboard</a>
          <a href="/myhtml/admin_users.html" class="nav-link">Manage Users</a>
          <a href="/myhtml/admin_courses.html" class="nav-link">Manage Courses</a>
          <a href="/myhtml/admin_assignments.html" class="nav-link">Assignments</a>
          <a href="/myhtml/admin_reports.html" class="nav-link">Reports</a>
          <a href="/myhtml/admin_profile.html" class="nav-link active">Profile</a>
          <a href="../index.html" class="nav-link">Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-4">
        <!-- Top Bar -->
        <div class="top-bar">
          <h4 class="mb-0">Admin Profile</h4>
        </div>

        <!-- Profile Form -->
        <div class="profile-container text-center">
          <img src="https://via.placeholder.com/120" alt="Admin Profile Picture" class="profile-pic" />

          <form>
            <div class="mb-3 text-start">
              <label for="adminName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="adminName" placeholder="Enter full name" value="Admin User" />
            </div>

            <div class="mb-3 text-start">
              <label for="adminEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" value="admin@example.com" />
            </div>

            <div class="mb-3 text-start">
              <label for="adminPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="adminPhone" placeholder="+91 9876543210" value="+91 9876543210" />
            </div>

            <div class="mb-3 text-start">
              <label for="adminBio" class="form-label">Bio</label>
              <textarea class="form-control" id="adminBio" rows="4" placeholder="Write something about yourself...">Administrator of SmartLearn platform.</textarea>
            </div>

            <button type="submit" class="btn btn-save">Save Changes</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
